---
apiVersion: apps/v1      
kind: Deployment
metadata:
  name: jellyfin
  namespace: media-services
spec:
  replicas: 1
  selector:
    matchLabels:
      app: jellyfin
  template:
    metadata:
      labels:
        app: jellyfin
    spec:
      containers:
      - name: jellyfin
        image: docker.io/jellyfin/jellyfin
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 8096
          protocol: TCP
        volumeMounts:
        - mountPath: /media
          name: media-storage
          readOnly: false
        - mountPath: /config
          name: jellyfin-config
      restartPolicy: Always
      volumes:
      - name: media-storage
        hostPath:
          path: /mnt/sda/data/mediaserver/media
          type: DirectoryOrCreate
      - name: jellyfin-config
        hostPath:
          path: /mnt/sda/data/mediaserver/config/jellyfin
          type: DirectoryOrCreate

