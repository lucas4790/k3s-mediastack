# persistent-volume-claim.yaml
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: media-local-pvc
  namespace: media-services
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 1TiB  # Adjust the storage capacity as needed
  storageClassName: ""
  volumeName: media-local-pv
